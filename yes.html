<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>

<style>
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffe6eb;
    font-family: Arial, sans-serif;
    margin: 0;
    overflow: hidden;
  }

  .box {
    text-align: center;
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    width: 350px;
    position: relative;
  }

  .emoji {
    font-size: 60px;
    margin-bottom: 15px;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 25px;
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    transition: 0.2s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #yes:hover {
    transform: scale(1.1);
  }

  #no {
    background: #ccc;
    position: absolute;
  }

  .yay-screen {
    display: none;
  }

  .yay-screen h2 {
    font-size: 28px;
    color: #ff4d6d;
  }

  .yay-screen img {
    width: 100%;
    border-radius: 15px;
    margin-top: 15px;
  }
</style>
</head>

<body>

<div class="box" id="mainBox">

  <div class="emoji">üò∫üíñ</div>

  <h1> Be ready saturday at 8PM!!!!!!!!!</h1>

  <button id="yes">Yes</button>
  <button id="no">No</button>

</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const mainBox = document.getElementById("mainBox");

  // Move NO button
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // YES clicked ‚Üí show celebration screen
  yesBtn.addEventListener("click", () => {
    mainBox.innerHTML = `
      <div class="yay-screen">
        <h2>YAY! üéâ‚ù§Ô∏è</h2>
        <img src="AB325298-4592-4E07-A257-A29A35EFD599.jpeg" alt="Celebration">
      </div>
    `;
  });
</script>

</body>
</html>
