<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Surprise</title>

<style>
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffe6eb;
    font-family: Arial, sans-serif;
    margin: 0;
    overflow: hidden;
  }

  .box {
    text-align: center;
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    width: 380px;
    position: relative;
    z-index: 2;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .emoji {
    font-size: 60px;
    margin-bottom: 15px;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .gif {
    width: 100%;
    border-radius: 15px;
    margin-top: 10px;
  }

  /* Confetti */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: red;
    top: -10px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(720deg);
    }
  }
</style>
</head>

<body>

<div class="box">
  <div class="emoji">ðŸŽ‰ðŸ’–</div>
  <h1>Be ready Saturday at 8PM!!!!</h1>

  <!-- Replace with your own GIF -->
  <img class="gif" src="https://media.giphy.com/media/3o7TKMt1VVNkHV2PaE/giphy.gif" alt="Celebration GIF">
</div>

<script>
  // Create confetti
  function createConfetti() {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor =
      ["#ff4d6d", "#ffbe0b", "#3a86ff", "#8338ec", "#06d6a0"]
      [Math.floor(Math.random() * 5)];

    confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
    confetti.style.opacity = Math.random();

    document.body.appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 5000);
  }

  setInterval(createConfetti, 150);
</script>

</body>
</html>
